<!DOCTYPE html>
<html class="no-js" lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">

<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="description" content="Navigator Hugo Template">
<meta name="author" content="Themefisher.com">
{{ .Hugo.Generator }}

<title>{{ .Site.Title }}</title>

{{ "<!-- Mobile Specific Meta -->" | safeHTML }}
<meta name="viewport" content="width=device-width, initial-scale=1">

{{ "<!-- Favicon -->" | safeHTML }}
<link rel="shortcut icon" type="image/x-icon" href="{{ "/images/favicon.png" }}" />

{{"<!-- Stylesheets -->" | safeHTML}}
{{ "<!-- Themefisher Icon font -->" | safeHTML }}
<link rel="stylesheet" href="{{ "/plugins/themefisher-font/style.css" }}">
{{ "<!-- bootstrap.min css -->" | safeHTML}}
<link rel="stylesheet" href="{{ "/plugins/bootstrap/dist/css/bootstrap.min.css" }}">
{{ "<!-- Lightbox.min css -->" | safeHTML }}
<link rel="stylesheet" href="{{ "/plugins/lightbox2/dist/css/lightbox.min.css" }}">
{{ "<!-- Slick Carousel -->" | safeHTML }}
<link rel="stylesheet" href="{{ "/plugins/slick-carousel/slick/slick.css" }}">
<link rel="stylesheet" href="{{ "/plugins/slick-carousel/slick/slick-theme.css" }}">
{{ "<!-- Main Stylesheet -->" | safeHTML }}
<link rel="stylesheet" href="{{ "/css/style.css" }}">

<link rel="apple-touch-icon" sizes="180x180" href="/logo.svg">
<link rel="icon" type="image/png" href="/logo.svg" sizes="32x32">
<link rel="icon" type="image/png" href="/logo.svg" sizes="16x16">
<link rel="manifest" href="/manifest.json">
<link rel="mask-icon" href="/logo.svg" color="#fbc551">
<meta name="theme-color" content="#fbc551">

</head>

<body id="body">
  <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="height: 0; width: 0; position: absolute">
    <linearGradient id="svg-icon-gradient">
      <stop offset="0%" stop-color="hsl(20, 95%, 65%)"/>
      <stop offset="100%" stop-color="hsl(45, 95%, 65%)"/>
    </linearGradient>
  </svg>
